<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="HandheldFriendly" content="true">
  <meta name="format-detection" content="telephone=no">
  <title>Cut The Killer of Gaza</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .hashtags {
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-bottom: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .hashtags span {
      margin: 0 5px;
      color: #00bfff;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    button {
      background-color: #ff0000;
      border: none;
      padding: 15px 25px;
      border-radius: 30px;
      color: white;
      font-size: clamp(1rem, 4vw, 1.1rem);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      max-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
    }

    button:hover {
      background-color: #cc0000;
    }
    
    button:active {
      transform: scale(0.98);
    }

    .facebook-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #000000;
      flex-wrap: wrap;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      flex-shrink: 0;
    }
    
    @media (max-width: 480px) {
      .hashtags {
        margin-bottom: 30px;
      }
      
      button {
        padding: 12px 20px;
      }
      
      .facebook-button span {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="hashtags">
    <span>#FreePalestine</span><span>#DestroyIsrael</span>
  </div>

  <div class="button-container">
    <button onclick="startGame()">Start the Game</button>
    <button onclick="visitWebsite()" style="background-color: #ffffff; color: #000000;">Visit My Website</button>
    <button class="facebook-button" onclick="connectFacebook()">
      <img src="maruf.jpg" alt="Avatar" class="avatar" />
      <span>Connect with my Facebook (Sayed Maruf)</span>
    </button>
  </div>

  <script>
    function startGame() {
      window.location.href = 'game.html';
    }

    function visitWebsite() {
      window.open('https://maruf52230.github.io/sayed_maruf/', '_blank');
    }

    function connectFacebook() {
      window.open('https://www.facebook.com/sayedmarufmd', '_blank');
    }
    
    // Add touch event handling to improve mobile responsiveness
    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        button.addEventListener('touchstart', function() {
          this.style.transform = 'scale(0.98)';
        });
        
        button.addEventListener('touchend', function() {
          this.style.transform = 'scale(1)';
        });
      });
    });
  </script>

</body>
</html>
