<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="HandheldFriendly" content="true">
  <meta name="format-detection" content="telephone=no">
  <title>Cut The Killer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    /* Mobile-specific styles */
    @media screen and (max-width: 768px) {
      #game-container {
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      .hud-element {
        font-size: 16px !important;
        padding: 5px 10px !important;
      }
      
      #sound-toggle {
        width: 30px !important;
        height: 30px !important;
      }
      
      #sound-toggle i {
        font-size: 20px !important;
      }
      
      #game-over {
        width: 90% !important;
        padding: 20px !important;
      }
      
      #game-over h2 {
        font-size: 36px !important;
      }
      
      #game-over p {
        font-size: 24px !important;
      }
      
      #restart-btn {
        font-size: 20px !important;
        padding: 10px 20px !important;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <!-- Game HUD -->
    <div id="score" class="hud-element">Score: 0</div>
    <div id="lives" class="hud-element"></div>
    
    <!-- Sound Toggle -->
    <div id="sound-toggle">
      <i class="fas fa-volume-up"></i>
    </div>
    
    <!-- Game Over Screen -->
    <div id="game-over" class="hidden">
      <h2>Game Over</h2>
      <p>Your Score: <span id="final-score">0</span></p>
      <button id="restart-btn">
        <i class="fas fa-redo-alt"></i> Play Again
      </button>
    </div>
    
    <!-- Orientation Warning (Shows only on mobile in portrait) -->
    <div id="orientation-message" class="hidden">
      <i class="fas fa-mobile-alt"></i>
      <p>For best experience, please rotate your device</p>
    </div>
  </div>
  
  <!-- Preload audio files -->
  <audio id="cutting-sound" src="cutting_voice.wav" preload="auto"></audio>
  
  <script src="script.js"></script>
</body>
</html>
