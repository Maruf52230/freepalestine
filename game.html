<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="HandheldFriendly" content="true">
  <meta name="format-detection" content="telephone=no">
  <title>Cut The Killer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    /* Mobile-specific styles */
    @media screen and (max-width: 768px) {
      #game-container {
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      .hud-element {
        font-size: 16px !important;
        padding: 5px 10px !important;
      }
      
      #sound-toggle {
        width: 30px !important;
        height: 30px !important;
      }
      
      #sound-toggle i {
        font-size: 20px !important;
      }
      
      #game-over {
        width: 90% !important;
        padding: 20px !important;
      }
      
      #game-over h2 {
        font-size: 36px !important;
      }
      
      #game-over p {
        font-size: 24px !important;
      }
      
      #restart-btn {
        font-size: 20px !important;
        padding: 10px 20px !important;
      }

      #fullscreen-btn {
        width: 30px !important;
        height: 30px !important;
        padding: 5px !important;
      }

      #fullscreen-btn i {
        font-size: 20px !important;
      }
      
      #start-button {
        font-size: 24px !important;
        padding: 15px 30px !important;
      }
    }

    /* Fullscreen button styles */
    #fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 100;
      padding: 8px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    #fullscreen-btn:hover {
      background-color: rgba(0, 0, 0, 0.5);
      transform: scale(1.1);
    }

    #fullscreen-btn:active {
      transform: scale(0.95);
    }

    #fullscreen-btn i {
      font-size: 24px;
    }

    /* Fullscreen styles */
    :fullscreen #game-container {
      width: 100vw;
      height: 100vh;
    }

    :-webkit-full-screen #game-container {
      width: 100vw;
      height: 100vh;
    }

    :-moz-full-screen #game-container {
      width: 100vw;
      height: 100vh;
    }
    
    /* Start button styles */
    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 200;
    }
    
    #start-button {
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 20px 40px;
      font-size: 32px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      text-transform: uppercase;
    }
    
    #start-button:hover {
      background-color: #cc0000;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }
    
    #start-button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <!-- Game HUD -->
    <div id="score" class="hud-element">Score: 0</div>
    <div id="lives" class="hud-element"></div>
    
    <!-- Sound Toggle -->
    <div id="sound-toggle">
      <i class="fas fa-volume-up"></i>
    </div>
    
    <!-- Game Over Screen -->
    <div id="game-over" class="hidden">
      <h2>Game Over</h2>
      <p>Your Score: <span id="final-score">0</span></p>
      <button id="restart-btn">
        <i class="fas fa-redo-alt"></i> Play Again
      </button>
    </div>
    
    <!-- Start Screen -->
    <div id="start-screen">
      <button id="start-button">
        <i class="fas fa-play-circle"></i> Tap to Start
      </button>
    </div>
  </div>
  
  <!-- Preload audio files -->
  <audio id="cutting-sound" src="cutting_voice.wav" preload="auto"></audio>
  
  <script src="script.js"></script>
</body>
</html>
